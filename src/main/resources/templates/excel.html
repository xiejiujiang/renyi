<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>商务订单系统</title>
</head>
<body>
  <div style="width: 100%;height: 300px;box-shadow: 2px 2px 10px #666;border-left: 2px solid #5B9BD5;border-right: 2px solid #5B9BD5;border-top: 2px solid #5B9BD5">
    <div style="width: 100%;height: 12%;background-color: #BDD7EE;text-align: center;padding-top: 1%;border-bottom: 2px solid #5B9BD5;font-weight: bold">采购转换单</div>
    <div style="position: absolute;margin-top: 10px;margin-left: 20px;width: 150px;height: 100px;border: 1px solid #CCC">
      <div style="position: absolute;text-align: center;height: 30px;width: 150px;line-height: 30px">转换数据路径</div>
      <div style="position: absolute;text-align: center;height: 30px;width: 150px;line-height: 30px;margin-top: 33px">转换数据格式</div>
      <div style="position: absolute;text-align: center;height: 30px;width: 150px;line-height: 30px;margin-top: 66px">转换数据上传</div>
    </div>
    <div style="position: absolute;margin-top: 10px;margin-left: 200px;background-color: #D9D9D9;width: 300px;height: 30px"></div>
    <div style="position: absolute;margin-top: 44px;margin-left: 200px;width: 300px;height: 30px;text-align: center;line-height: 30px">
      导入订单无需修改直接上传即可
    </div>
    <div style="position: absolute;margin-top: 79px;margin-left: 200px;background-color: #D9D9D9;width: 300px;height: 30px"></div>
    <form method="POST" enctype="multipart/form-data" action="http://mexjj.natapp1.cc/renyi/xkk/upload">
      <input type="file" name="file" style="display: none" id="upload"></input>
      <input type="button" value="选择文件" style="height: 30px;width: 80px;position: absolute;margin-top: 10px;margin-left: 550px" onclick="test1();">
      <input type="button" value="取消" style="height: 30px;width: 80px;position: absolute;margin-top: 10px;margin-left: 670px" onclick="clear1();">
      <input type="submit" value="开始转换" style="height: 30px;width: 200px;position: absolute;margin-top: 79px;margin-left: 550px">
    </form>
    <div style="position: absolute;margin-top: 10px;margin-left: 800px;background-color: #D9D9D9;width: 200px;height: 100px;text-align: center;line-height: 100px">
      上传转换模板说明
    </div>
  </div>

  <div style="width: 100%;height: 300px;box-shadow: 2px 2px 10px #666;border: 2px solid #5B9BD5">
    <div style="width: 100%;height: 12%;background-color: #BDD7EE;text-align: center;padding-top: 1%;border-bottom: 2px solid #5B9BD5;font-weight: bold">数据匹配单</div>

    <div style="position: absolute;margin-top: 10px;margin-left: 20px;width: 150px;height: 100px;border: 1px solid #CCC">
      <div style="position: absolute;text-align: center;height: 30px;width: 150px;line-height: 30px">数据匹配路径</div>
      <div style="position: absolute;text-align: center;height: 30px;width: 150px;line-height: 30px;margin-top: 33px">数据匹配格式</div>
      <div style="position: absolute;text-align: center;height: 30px;width: 150px;line-height: 30px;margin-top: 66px">数据匹配上传</div>
    </div>
    <div style="position: absolute;margin-top: 10px;margin-left: 200px;background-color: #D9D9D9;width: 300px;height: 30px"></div>
    <div style="position: absolute;margin-top: 44px;margin-left: 200px;width: 300px;height: 30px;text-align: center;line-height: 30px">
      数据格式保持与模板一致，不可更改
    </div>
    <div style="position: absolute;margin-top: 79px;margin-left: 200px;background-color: #D9D9D9;width: 300px;height: 30px"></div>
    <form method="POST" enctype="multipart/form-data" action="http://mexjj.natapp1.cc/renyi/xkk/updatePTT">
      <input type="file" name="file" style="display: none" id="updatePTT">
      <input type="button" value="选择文件" style="height: 30px;width: 80px;position: absolute;margin-top: 10px;margin-left: 550px" onclick="test2();">
      <input type="button" value="取消" style="height: 30px;width: 80px;position: absolute;margin-top: 10px;margin-left: 670px" onclick="clear2();">
      <input type="submit" value="开始转换" style="height: 30px;width: 200px;position: absolute;margin-top: 79px;margin-left: 550px">
    </form>
    <div style="position: absolute;margin-top: 10px;margin-left: 800px;background-color: #D9D9D9;width: 200px;height: 100px;text-align: center;line-height: 100px">
      上传数据匹配说明
    </div>

    <div style="position: absolute;width: 150px;height: 50px;margin-top: 150px;border: 1px solid #CCC;margin-left: 20px;text-align: center;line-height: 50px">数据匹配模板</div>
    <div style="position: absolute;width: 300px;height: 50px;margin-top: 150px;background-color: #D9D9D9;margin-left: 200px"></div>
    <div style="position: absolute;width: 200px;height: 50px;margin-top: 150px;margin-left: 550px;border: 1px solid #CCC;text-align: center;line-height: 50px" onclick="downloadexcel();">下载</div>
  </div>

  <div style="height: 20px;width: 100%;border: 1px solid #CCC;margin-top: 20px;background-color: #D9D9D9"></div>
</body>

  function test1(){
    $("#upload").click();
  }

  function clear1(){
    $("#upload").clear();
  }

  function test2(){
    $("#updatePTT").click();
  }
  function clear2(){
    $("#updatePTT").clear();
  }
